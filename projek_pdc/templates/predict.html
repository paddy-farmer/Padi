<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comforter&display=swap" rel="stylesheet">
        <title>PadDoc - Your Paddy Doctor</title>
    <link rel="icon" type="image/x-icon" href="../static/images/favicon.ico">

</head>
<body id="predict-body">
  <ul class="nav-mid">
    <li><a class="fw-bold" href="{{ url_for('index') }}">Home</a></li>
    <li><a class="active fw-bold" href="{{ url_for('predict') }}">Paddy Predict</a></li>
    <li><a class="fw-bold"  href="{{ url_for('info') }}">Info</a></li>
  </ul>
  <div class="container">
    
    <body>
      <h1>
        Please Upload Your Paddy Photo(s)
      </h1>
        <div class="mb-4">
          <h2 class="title-upload" style="font-size: 20px; margin-bottom: 3.5rem;">
            Upload multiple images and display multiple images uploaded
          </h2>

                 
        </div>
        <form method="post" action="/predict" enctype="multipart/form-data">
            <dl>
                <p>
                  <div class="input-group mb-3 mx-auto">
                    <input id="upload-input" type="file" name="files[]" multiple="true" autocomplete="off" required class="form-control" id="inputGroupFile02 mb-4">
                    <!-- <label class="input-group-text" for="inputGroupFile02">Upload</label> -->
                  </div>
                    <!-- <input id="upload-input" type="file" name="files[]" multiple="true" autocomplete="off" required> -->
                </p>
            </dl>
            <p>
              <div class="wrapper">
                <button class="mt-4">
                  <span>Submit</span>
                  <div class="success">
                  <svg xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1"  viewBox="0 0 29.756 29.756" style="enable-background:new 0 0 29.756 29.756;" xml:space="preserve">
                    
                <path d="M29.049,5.009L28.19,4.151c-0.943-0.945-2.488-0.945-3.434,0L10.172,18.737l-5.175-5.173   c-0.943-0.944-2.489-0.944-3.432,0.001l-0.858,0.857c-0.943,0.944-0.943,2.489,0,3.433l7.744,7.752   c0.944,0.943,2.489,0.943,3.433,0L29.049,8.442C29.991,7.498,29.991,5.953,29.049,5.009z"/>
               </svg>
                    </div>
                </button>
              </div>
            </p>
        </form>
         
        <div class="row row-cols-lg-4 row-cols-1 img-container-modal">
          {% if filenames and predictions and zip %}
            {% for filename, prediction in zip(filenames, predictions) %}
              <div class="col card-res">
                <div class="img-prev">
                  <img src="{{ url_for('display_image', filename=filename) }}"> 
                  <br>
                  <p class="result mx-auto">{{ prediction }}</p>
                </div>
              </div>
            {% endfor %}
          {% endif %}
        </div>
        
        </div>
        </body>


  </div>
    


    
      

    
</body>
</html>
